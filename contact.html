<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Mubangizi - Contact</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <header>
        <h1>Contact Page</h1>
        <div id="nav">
            <ul class="nav-menu">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./projects.html">Projects</a></li>
                <li class="nav-item"><a class="active" href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="burger-bar" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main class="content">
        <section id="contact-form" class="contact">
            <h1 class="center-text">Contact Me</h1>
            <form class="flex-column">
                <input-group id="name-group">
                    <label for="name">Full Name</label>
                    <input id="fullname" type="text" name="name">
                </input-group>
                <input-group id="email-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="text" name="email">
                </input-group>
                <input-group id="phone-group">
                    <label for="phone">Mobile Number</label>
                    <input id="phone" type="text" name="phone">
                </input-group>
                <input-group id="country-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="" selected disabled hidden>Select</option>
                        <option value="za">South Africa</option>
                        <option value="au">Australia</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </input-group>
                <input-group id="message-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="contact-message" cols="30" rows="10"></textarea>
                </input-group>
                <input id="submit-button" type="button" value="Submit" onclick="submitMessage()">
            </form>
        </section>
        <section id="submitted" class="display-none">
            <img class="checkmark-image" src="./static/img/checkmark (1).png" alt="Green Checkmark">
            <message></message>
        </section>
    </main>
    <footer>
        <div>
            <p>Copyright Â© 2020 <b>Ian Mubangizi</b></p>
        </div>
    </footer>
    <script type="text/javascript" src="./static/js/main.js"></script>
</body>

</html>
